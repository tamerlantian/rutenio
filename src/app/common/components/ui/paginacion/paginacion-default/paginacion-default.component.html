<div class="flex items-center">
  <div class="pagination">
    <!-- Bot칩n anterior -->
    <button
      (click)="disminuirDesplazamiento()"
      class="btn"
      [disabled]="!puedeRetroceder"
    >
      <i class="ki-outline ki-black-left"></i>
    </button>
  
    <!-- Botones de p치ginas din치micas -->
    <button
      *ngFor="let pagina of paginasVisibles"
      class="btn"
      [class.active]="pagina === paginaActual"
      (click)="irAPagina(pagina)"
    >
      {{ pagina }}
    </button>
  
    <!-- Bot칩n siguiente -->
    <button
      (click)="aumentarDesplazamiento()"
      class="btn"
      [disabled]="!puedeAvanzar"
    >
      <i class="ki-outline ki-black-right"></i>
    </button>
  </div>
  <div class="text-slate-500 text-sm ml-2">Total: {{ totalRegistros }}</div>
  
</div>
