<div class="grid grid-cols-1 xl:grid-cols-[.5fr,1fr] gap-5">
  <div class="card">
    <div class="card-body">
      <app-button type="button" texto="Rutear" (click)="rutear()"></app-button>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="flex justify-between items-center">
        <section class="flex gap-14">
          <div>
            <p class="text-xs text-slate-600">Vehiculos</p>
            <span class="font-semibold">
              <i class="ki-filled ki-delivery"></i>
              3</span
            >
          </div>
          <div>
            <p class="text-xs text-slate-600">Capacidad</p>
            <span class="font-semibold">
              <i class="ki-filled ki-focus"></i>
              2500</span
            >
          </div>
          <div>
            <p class="text-xs text-slate-600">Visitas</p>
            <span class="font-semibold">
              <i class="ki-filled ki-geolocation"></i>
              76</span
            >
          </div>
          <div>
            <p class="text-xs text-slate-600">Peso</p>
            <span class="font-semibold">
              <i class="ki-filled ki-package"></i>
              10Kg</span
            >
          </div>
          <!-- <div>
            <p class="text-xs text-slate-600">% Capacidad</p>
            <span class="font-semibold"> 75%</span>
          </div> -->
          <div>
            <app-progreso-circular [progress]="75"></app-progreso-circular>
          </div>
        </section>
        <section class="flex gap-14">
          <div class="text-center">
            <p class="text-xs text-slate-600 font-bold">Errores</p>
            <span class="badge badge-sm badge-danger font-bold"> 6 </span>
          </div>
        </section>
      </div>
      <!-- <div class="mt-3">
        <div class="progress progress-danger">
          <div class="progress-bar" style="width: 80%"></div>
        </div>
      </div> -->
    </div>
  </div>
</div>

<div class="mt-5">
  <div class="grid grid-cols-1 xl:grid-cols-[.5fr,1fr] gap-5 h-full">
    <div class="flex flex-col space-y-5 h-full">
      <div class="card flex-1 max-h-72">
        <div class="card-header">
          <h3 class="card-title">Flota</h3>
          <button
            class="btn btn-outline btn-primary"
            data-modal-toggle="#modal"
            (click)="abrirModal()"
          >
            <!-- <i class="ki-filled ki-plus-squared text-xl"></i> -->
            Agregar
          </button>
        </div>
        <div class="card-table scrollable-y-auto h-full">
          <table
            class="table align-middle text-gray-700 font-medium text-sm w-full"
          >
            <thead>
              <tr>
                <th>Placa</th>
                <th>Capacidad</th>
              </tr>
            </thead>
            <tbody>
              @for (vehiculo of arrFlota; track $index) {
              <tr>
                <td>{{ vehiculo.vehiculo_placa }}</td>
                <td>{{ vehiculo.vehiculo_capacidad }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
      <div class="card flex-1 max-h-72">
        <div class="card-header flex justify-between items-center">
          <h3 class="card-title">Visita</h3>
        </div>
        <div class="card-table scrollable-y-auto h-full">
          <table
            class="table align-middle text-gray-700 font-medium text-sm w-full"
          >
            <thead>
              <tr>
                <th>Gu√≠a</th>
              </tr>
            </thead>
            <tbody>
              @for (visita of arrVisitas; track $index) {
              <tr>
                <td>{{ visita.guia }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="card-footer flex justify-center">
          <div class="pagination">
            <button class="btn" disabled="">
              <i class="ki-outline ki-black-left"> </i>
            </button>
            <button class="btn active">1</button>
            <button class="btn">
              <i class="ki-outline ki-black-right"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card h-full">
      <div class="card-header">
        <h3 class="card-title">Mapa</h3>
      </div>
      <div class="card-body h-full">
        <google-map height="100%" width="100%" [center]="center" [zoom]="zoom">
          <map-marker
            *ngFor="let markerPosition of markerPositions"
            [position]="markerPosition"
            #marker="mapMarker"
            (mapClick)="openInfoWindow(marker)"
          >
          </map-marker>
          <map-info-window>Info Window</map-info-window>
        </google-map>
      </div>
    </div>
  </div>
</div>

<app-modal-default
  titulo="Agregar flota"
  size="small"
  [id]="'modal'"
  (emitirModalCerrado)="cerrarModal()"
>
  <section *ngIf="!(cargandoConsultas$ | async)" modal-body>
    <app-agregar-flota
      [itemsSeleccionados]="flotasSeleccionadas"
    ></app-agregar-flota>
  </section>
</app-modal-default>
