<div class="flex h-[100vh] justify-center items-center p-8 lg:p-10 order-2 lg:order-1">
    <div class="card max-w-[400px] w-full">
        <form [formGroup]="formulario" (submit)="recuperar()" class="card-body flex flex-col gap-5 p-10"
            id="reset_password_enter_email_form" method="post">
            <div class="text-center">
                <h3 class="text-lg font-medium text-gray-900">
                    Recuperar contraseña
                </h3>
                <span class="text-2sm text-gray-700">
                    Ingresa tu email para restablecer tu contraseña.
                </span>
            </div>
            <div class="flex flex-col gap-1">
                <label class="form-label font-normal text-gray-900">
                    Email
                </label>
                <app-input-email [control]="formulario.controls.email"></app-input-email>
            </div>
            <app-button [texto]="'Continuar'" [textoCargando]="'Cargando...'" [estaCargando]="estaCargando$ | async" [estaDeshabilitado]="!this.formulario.valid"
                [clases]="'btn btn-primary w-full text-center justify-center'"></app-button>
        </form>
    </div>
</div>
