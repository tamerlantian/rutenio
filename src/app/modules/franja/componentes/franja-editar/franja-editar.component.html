<form [formGroup]="formularioFranja">
  <div class="grid grid-cols-1 gap-4 mb-5">
    <section>
      <app-label [required]="true">Nombre</app-label>
      <app-input [control]="formularioFranja.controls.nombre"></app-input>
    </section>
    <section>
      <app-label [required]="true">CÃ³digo</app-label>
      <app-input [control]="formularioFranja.controls.codigo"></app-input>
    </section>
    <section>
      <app-label>Color</app-label>
      <div class="flex items-center gap-2">
        <input type="color" id="colorPicker" formControlName="color" />
        <app-input class="w-full" [control]="formularioFranja.controls.color"></app-input>
      </div>
    </section>
  </div>
  <div class="d-flex justify-content-end">
    <div class="flex justify-end gap-4 w-full" modal-footer>
      <button type="button" class="btn btn-light" data-modal-dismiss="true">
        Cancelar
      </button>
      <app-button
        texto="Guardar"
        color="primary"
        type="button"
        [estaDeshabilitado]="!formularioFranja.valid"
        textoCargando="Guardando..."
        (emitirBotonClicked)="actualizarFranja()"
      ></app-button>
    </div>
  </div>
</form>
