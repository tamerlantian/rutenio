<div class="card min-w-full">
  <div class="card-header">
    <h3 class="card-title">Veh√≠culo</h3>
    <app-button
      routerLink="/admin/vehiculo/nuevo"
      type="button"
      texto="Nuevo"
    ></app-button>
  </div>
  <div class="card-table">
    <div data-datatable="true" data-datatable-page-size="5">
      <div class="scrollable-x-auto">
        <table class="table table-border text-sm" data-datatable-table="true">
          <thead>
            <tr>
              <th *ngFor="let encabezado of encabezados">
                {{ encabezado }}
              </th>
              <th class="w-[60px]">
                <input
                  class="checkbox checkbox-sm"
                  data-datatable-check="true"
                  type="checkbox"
                />
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehiculo of arrVehiculos">
              <td>{{ vehiculo.id }}</td>
              <td>{{ vehiculo.placa }}</td>
              <td>{{ vehiculo.capacidad }}</td>
              <td>
                @if (vehiculo.estado_activo) {
                <span class="badge badge-sm badge-outline badge-success">
                  Activo
                </span>
                } @else {
                <span class="badge badge-sm badge-outline badge-danger">
                  Inactivo
                </span>
                }
              </td>
              <td>
                @if (vehiculo.estado_asignado) {
                <span class="badge badge-sm badge-outline badge-success">
                  Asignado
                </span>
                } @else {
                <span class="badge badge-sm badge-outline badge-danger">
                  Sin asignar
                </span>
                }
              </td>
              <td class="w-[60px]">
                <input
                  class="checkbox checkbox-sm"
                  data-datatable-check="true"
                  type="checkbox"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <div
          class="card-footer justify-center md:justify-between flex-col md:flex-row gap-3 text-gray-600 text-2sm font-medium"
        >
          <div class="flex items-center gap-2">
            Show
            <select
              class="select select-sm w-16"
              data-datatable-size="true"
              name="perpage"
            ></select>
            per page
          </div>
          <div class="flex items-center gap-4">
            <span data-datatable-info="true"> </span>
            <div class="pagination" data-datatable-pagination="true"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
